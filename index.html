  <script>
    function formatNumber(input) {
      // Αφαιρούμε ό,τι δεν είναι αριθμός
      let value = input.value.replace(/\D/g, '');

      // Μέγιστο 16 ψηφία
      value = value.slice(0, 16);

      // Βάζουμε κενό κάθε 4 ψηφία
      value = value.replace(/(.{4})/g, '$1 ').trim();

      input.value = value;
    }
  </script>


  <script>function filterInput(input) {
      // Γράμματα (ΕΛ + EN), space και τελεία
